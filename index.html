<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>BusinessSite</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="menu">
          <div class="logo">
            <img src="./assets/img/logo.svg" alt="" />
          </div>
          <nav>
            <ul class="menu-nav">
              <li class="menu-item"><a href="#"></a>HOME</li>
              <li class="menu-item"><a href="#"></a>SERVICE</li>
              <li class="menu-item"><a href="#"></a>ABOUT US</li>
              <li class="menu-item"><a href="#"></a>PRICING TABLE</li>
              <li class="menu-item"><a href="#"></a>HOW IT WORK</li>
              <li class="menu-item"><a href="#"></a>HAPPY CLIENTS</li>
              <li class="menu-item"><a href="#"></a>CONTACT US</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="container-mainpage">
        <h1 class="title">BOOST UP YOUR LOCAL BUSINESS</h1>
        <div class="subtitle">
          <p class="sutitle-txt">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum typesetting
          </p>
          <form class="input" action="post">
            <div class="input-content">
              <div class="input-name">
                <input
                  class="input-fullname"
                  type="Full Name"
                  placeholder="Full Name"
                />
                <img
                  class="input-icon-user"
                  src="./assets/img/user.svg"
                  alt="user"
                />
              </div>
              <div class="input-email-user">
                <input
                  class="input-email"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />
                <img class="email" src="./assets/img/email.svg" alt="email" />
              </div>
              <div class="input-fone-number">
                <input
                  class="input-tel"
                  type="tel"
                  placeholder="Phone Number"
                />
                <img class="phone" src="./assets/img/phone.svg" alt="phone" />
              </div>
              <button class="input-button" type="submit">
                REQUEST A QUOTE
              </button>
            </div>
          </form>
        </div>
        <div class="slider">
          <img src="./assets/img/Laptop.png" alt="laptop" />
        </div>
        <div class="button-slider">
          <button class="slider-nav"></button>
          <button class="slider-nav"></button>
          <button class="slider-nav"></button>
        </div>
      </div>
    </div>
  </body>
</html>
